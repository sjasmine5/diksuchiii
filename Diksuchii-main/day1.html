<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            margin-bottom: 10px;
            color: #001f3f; /* Dark blue */
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #001f3f; /* Dark blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #FFD700; /* Golden color */
            color: #001f3f;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #001f3f;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #001f3f;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #FFD700;
            color: #001f3f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Day 1 Test</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <h3>1. What is the unit of electrical resistance?</h3>
                <ul class="options">
                    <li><label><input type="radio" name="q1" value="0"> Volt</label></li>
                    <li><label><input type="radio" name="q1" value="0"> Ampere</label></li>
                    <li><label><input type="radio" name="q1" value="1"> Ohm</label></li>
                    <li><label><input type="radio" name="q1" value="0"> Watt</label></li>
                </ul>
            </div>
            <!-- Question 2 -->
            <div class="question">
                <h3>2. Which of the following is a scalar quantity?</h3>
                <ul class="options">
                    <li><label><input type="radio" name="q2" value="0"> Velocity</label></li>
                    <li><label><input type="radio" name="q2" value="1"> Temperature</label></li>
                    <li><label><input type="radio" name="q2" value="0"> Force</label></li>
                    <li><label><input type="radio" name="q2" value="0"> Acceleration</label></li>
                </ul>
            </div>
            <!-- Question 3 -->
            <div class="question">
                <h3>3. What is the chemical symbol for water?</h3>
                <ul class="options">
                    <li><label><input type="radio" name="q3" value="0"> H2</label></li>
                    <li><label><input type="radio" name="q3" value="0"> O2</label></li>
                    <li><label><input type="radio" name="q3" value="1"> H2O</label></li>
                    <li><label><input type="radio" name="q3" value="0"> HO</label></li>
                </ul>
            </div>
            <!-- Submit Button -->
            <button type="button" class="btn" onclick="calculateScore()">Submit</button>
        </form>

        <div id="result" class="result"></div>
        <a href="se.html" class="back-btn">Back</a>
    </div>

    <script>
        function calculateScore() {
            let score = 0;

            // Get answers from the form
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const q3 = document.querySelector('input[name="q3"]:checked');

            // Check if an option is selected and calculate score
            if (q1 && q1.value == "1") score++;
            if (q2 && q2.value == "1") score++;
            if (q3 && q3.value == "1") score++;

            // Display the result
            document.getElementById('result').innerText = "Your score is: " + score + "/3";
        }
    </script>

</body>
</html>
