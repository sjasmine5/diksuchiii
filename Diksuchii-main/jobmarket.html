<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Market Trends</title>
    <style>
          :root {
            --primary-color: #003366 ;
            --secondary-color: #2765a8;
            --background-color: #f4f4f4;
            --container-bg: #ffffff;
            --hover-bg: #e9f3ff;
            --text-color: #333333;
            --link-color: #2765a8;
            --link-hover-color: #3336a0;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        h2 {
            color: #003366;
            margin-bottom: 1rem;
        }

        select, button {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #003366;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #002244;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        thead {
            background-color: #003366;
            color: #fff;
        }

        .chart {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
        }
        .button-blue {
    background-color: var(--primary-color);
    margin-top: 50px;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color var(--transition-speed);
    width: 90px;
}

.button-blue:hover {
    background-color: var(--link-hover-color);
}
    </style>
</head>
<body>
    <header>
        <h1>Job Market Trends</h1>
    </header>

    <main>
        <div class="section">
            <h2>Stay Updated with the Latest Trends and Demands in the Job Market</h2>
            <select id="trendCategory">
                <option value="">Select a category</option>
                <option value="growth">Industry Growth Analysis</option>
                <option value="skills">In-Demand Skills and Roles</option>
                <option value="salary">Salary Trends and Projections</option>
            </select>
            <button onclick="loadTrends()">Show Trends</button>
        </div>

        <div class="section">
            <h2>Trends</h2>
            <div id="trendContent">
                <!-- Content will be added here by JavaScript -->
            </div>
        </div>
        <button class="button-blue" onclick="window.location.href='resourses.html';">Back</button>
    </main>

    <footer style="background-color: #003366; color: #fff; text-align: center; padding: 1rem;">
        <p>&copy; 2024 Job Market Trends. All rights reserved.</p>
    </footer>

    <script>
        const trends = {
            growth: {
                title: 'Industry Growth Analysis',
                content: `
                    <p>The job market is evolving rapidly with significant growth in various sectors. Hereâ€™s a summary of key industry growth trends:</p>
                    <ul>
                        <li><strong>Technology:</strong> Significant growth in AI, data science, and cybersecurity.</li>
                        <li><strong>Healthcare:</strong> Rising demand for healthcare professionals due to an aging population.</li>
                        <li><strong>Green Energy:</strong> Increased investment in renewable energy sources and sustainable practices.</li>
                    </ul>
                    <div class="chart">
                        <img src="./j1.jpg" alt="Industry Growth Chart">
                    </div>
                `
            },
            skills: {
                title: 'In-Demand Skills and Roles',
                content: `
                    <p>Understanding the skills and roles that are currently in high demand can help you prepare for future job markets:</p>
                    <ul>
                        <li><strong>Technical Skills:</strong> Programming languages (Python, JavaScript), cloud computing, and machine learning.</li>
                        <li><strong>Soft Skills:</strong> Communication, problem-solving, and adaptability.</li>
                        <li><strong>Roles:</strong> Data Scientist, Software Developer, Digital Marketing Specialist.</li>
                    </ul>
                    <div class="chart">
                        <img src="./j2.jpg" alt="Skills and Roles Chart">
                    </div>
                `
            },
            salary: {
                title: 'Salary Trends and Projections',
                content: `
                    <p>Keep up with salary trends and projections to ensure you are on the right track with your career:</p>
                    <ul>
                        <li><strong>Tech Sector:</strong> High earning potential with roles in AI, data science, and software development.</li>
                        <li><strong>Healthcare Sector:</strong> Competitive salaries for specialized medical roles.</li>
                        <li><strong>Finance Sector:</strong> Growth in salaries for financial analysts and advisors.</li>
                    </ul>
                    <div class="chart">
                        <img src="./j3.jpg" alt="Salary Trends Chart">
                    </div>
                `
            }
        };

        function loadTrends() {
            const category = document.getElementById('trendCategory').value;
            const contentDiv = document.getElementById('trendContent');
            contentDiv.innerHTML = '';

            if (category && trends[category]) {
                const trend = trends[category];
                contentDiv.innerHTML = `
                    <h3>${trend.title}</h3>
                    ${trend.content}
                `;
            } else {
                alert('Please select a valid category.');
            }
        }
    </script>
    
    
</body>
</html>
